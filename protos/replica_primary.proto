syntax = "proto3";

/// Stores the name and address of the replica (used for registry and lookup)
message Server_information {
    /// ip address of server
    optional string ip = 1;
    /// port of server
    optional string port = 2;
}

/// Stores the list of servers known to primary replica
message Server_book {
    /// 'servers' is just a list/iterable
    repeated Server_information servers = 1;
}